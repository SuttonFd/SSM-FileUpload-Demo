<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
    <style>
        .register {
            color: white;
            height: 38px;
            width: 300px;
            background-color: #12A182;
        }
        
    </style>
    <script type="text/javascript">
    	$(function(){
    		$("#register").click(function(){
    			var request = {
    				nickname: $("#nickname").val(),
    				username: $("#username").val(),
    				password: $("#password").val()
    			}
    			$.ajax({
					type:"post",
					url:"http://127.0.0.1:8888/user/register",
					contentType:"application/json; charset=utf-8",
					data: JSON.stringify(request),
					async:true,
					dataType:"json",
					success: function(result) {
						if(result.status == 0) {
							alert("注册成功！");
							window.location.href="./login.html";
						} else{
							alert(result.msg);
						}
					}
					
				});
    		})
    	})
    </script>
</head>
<body>
<div class="container">
    <h2 class="text-center">请注册</h2>
    <div class="row">
        <div class="form-horizontal col-md-offset-4 col-md-4">
        	<div class="form-group">
                <label for="inputNickname3" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nickname" placeholder="Nickname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUsername3" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="register" class="btn btn-default register ">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
