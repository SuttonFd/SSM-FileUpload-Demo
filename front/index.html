<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fileinput.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="themes/explorer-fa/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/sortable.min.js" type="text/javascript"></script>
    <script src="js/fileinput.min.js" type="text/javascript"></script>
    <script src="themes/explorer-fa/theme.js" type="text/javascript"></script>
    <script src="themes/fa/theme.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container kv-main">
    
    <form enctype="multipart/form-data">
        <br>
        <div class="file-loading">
            <input id="fileInput" name="fileInput" class="file" type="file" multiple data-preview-file-type="any">
        </div>
        <br>
    </form>
    <button type="button" class="btn btn-primary" onclick="returnBack()">返回</button>
</div>
</body>
<script>
    $('#fileInput').fileinput({
    	uploadUrl:"http://localhost:8888/file/uploadFile",
    	uploadAsync: true, // 异步上传
    	language: "zh", // 设置语言
    	showCaption: true, // 是否显示标题
    	showUpload: true, // 是否显示上传按钮
    	showRemove: true, // 显示移除按钮
    	showPreview: true, // 显示预览按钮
    	browseClass: "btn btn-primary", // 按钮样式
    	allowedFileExtensions: ["jpg","png","gif"],
    	maxFileCount:4, // 最大同时上传图片数量
    	enctype:'multipart/form-data',
    	ajaxSettings: { headers: { 'authorization': localStorage.getItem("userInfo") } },  // 添加token的鉴权请求头
    	validateInitialCount:true,
    	msgFilesTooMany: "选择上传的文件数量({n})超过允许的最大数量({m})",
    });
    
	function returnBack(){
		window.location.href = "./picList.html";
	}
</script>
</html>
